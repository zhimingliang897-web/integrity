<head>

    <!-- å¼•å…¥ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <style>
        /* :root defines variables in style.css, so we don't need to redefine them here unless we want to override */

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* å¯¼èˆªæ å¾®è°ƒ (è‹¥ style.css ä¸­å·²æœ‰å®šä¹‰ï¼Œè¿™é‡Œä½œä¸ºè¦†ç›–æˆ–è¡¥å……) */
        nav {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        /* æ§åˆ¶æ  */
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
            background: rgba(20, 20, 30, 0.5);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
        }

        .controls input,
        .controls select {
            background: #0f0f16;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        .controls input:focus,
        .controls select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .controls input[type="text"] {
            flex: 1;
            min-width: 220px;
        }

        .date-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-nav button {
            background: #1e1e30;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: inherit;
        }

        .date-nav button:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .date-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .current-date {
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            min-width: 120px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        /* å†å²æ—¥æœŸåˆ—è¡¨ */
        .history-panel {
            margin-bottom: 24px;
        }

        .history-toggle {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .history-toggle:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
        }

        .history-dates {
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding: 16px;
            background: #14141e;
            border-radius: 12px;
            border: 1px solid var(--border);
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-dates.show {
            display: flex;
        }

        .history-dates a {
            padding: 6px 14px;
            background: #1e1e2a;
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .history-dates a:hover {
            background: #2a2a3a;
            color: #fff;
        }

        .history-dates a.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* æœç´¢ç»“æœ */
        .highlight {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 0 2px;
            border-radius: 2px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: var(--text-muted);
            padding: 60px 0;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        .result-count {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        /* å¡ç‰‡ä¼˜åŒ– */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: var(--bg-card-hover);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border);
            opacity: 0.5;
            transition: background 0.3s;
        }

        .card:hover::before {
            background: var(--primary);
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .score {
            font-weight: 700;
            color: var(--primary);
        }

        .source {
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .card-title a {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            transition: color 0.2s;
            display: block;
        }

        .card-title a:hover {
            color: var(--primary);
        }

        .comment {
            color: #bdc3c7;
            font-size: 1rem;
            margin: 12px 0 16px;
            line-height: 1.6;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            transition: all 0.2s;
        }

        .tag:hover {
            background: var(--primary);
            color: #fff;
        }

        .summary {
            background: linear-gradient(145deg, #1e1e30, #14141e);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid #3b82f644;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            font-size: 1.05rem;
            line-height: 1.7;
            color: #e2e8f0;
            position: relative;
        }

        .summary::before {
            content: 'ğŸ“Œ ä»Šæ—¥æ¦‚è§ˆ';
            display: block;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* å¾½ç« æ ·å¼ä¿®æ­£ (ç¡®ä¿ä¸ .card-header å†…çš„ badge ç±»é…åˆ) */
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .badge-s {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-a {
            background: #ffedd5;
            color: #ea580c;
        }

        .badge-b {
            background: #dbeafe;
            color: #2563eb;
        }

        /* ç»Ÿè®¡æ  */
        .stats-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-size: 0.88rem;
            color: var(--text-muted);
        }

        .stats-bar span {
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
        }

        .stats-bar .stat-s { color: #fca5a5; border-color: rgba(220,38,38,0.3); }
        .stats-bar .stat-a { color: #fdba74; border-color: rgba(234,88,12,0.3); }
        .stats-bar .stat-b { color: #93c5fd; border-color: rgba(37,99,235,0.3); }

        /* æš—é»‘æ¨¡å¼é€‚é… */
        body .badge-s {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        body .badge-a {
            background: rgba(234, 88, 12, 0.2);
            color: #fdba74;
        }

        body .badge-b {
            background: rgba(37, 99, 235, 0.2);
            color: #93c5fd;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-inner">
            <span class="logo">Integrity Lab</span>
            <div class="nav-links">
                <a href="index.html">é¦–é¡µ</a>
                <a href="news.html" class="active">AI çƒ­ç‚¹</a>
                <a href="tools.html">å·¥å…·åº“</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>ğŸ“¡ AI æ¯æ—¥çƒ­ç‚¹</h1>
        </div>

        <!-- æ—¥æœŸå¯¼èˆª -->
        <div class="controls">
            <div class="date-nav">
                <button id="btn-prev" title="å‰ä¸€å¤©">â—€</button>
                <span class="current-date" id="current-date">åŠ è½½ä¸­...</span>
                <button id="btn-next" title="åä¸€å¤©">â–¶</button>
            </div>
            <input type="text" id="search-input" placeholder="ğŸ” æœç´¢æ ‡é¢˜ã€æ ‡ç­¾ã€æ¥æº...">
            <select id="filter-rating">
                <option value="">å…¨éƒ¨ç­‰çº§</option>
                <option value="S">ğŸ”´ S çº§</option>
                <option value="A">ğŸŸ  A çº§</option>
                <option value="B">ğŸŸ¡ B çº§</option>
            </select>
            <select id="filter-source">
                <option value="">å…¨éƒ¨æ¥æº</option>
            </select>
        </div>

        <!-- å†å²æ—¥æœŸ -->
        <div class="history-panel">
            <button class="history-toggle" id="history-toggle">ğŸ“… æŸ¥çœ‹å†å²æ—¥æœŸ</button>
            <div class="history-dates" id="history-dates"></div>
        </div>

        <!-- æ€»ç»“ -->
        <div class="summary" id="summary" style="display:none"></div>

        <!-- ç»Ÿè®¡æ  -->
        <div class="stats-bar" id="stats-bar" style="display:none"></div>

        <!-- æœç´¢ç»“æœè®¡æ•° -->
        <div class="result-count" id="result-count" style="display:none;"></div>

        <!-- æ–°é—»åˆ—è¡¨ -->
        <div id="news-list"></div>
    </div>

    <footer>Integrity Lab Â· ç”± AI æƒ…æŠ¥ Agent è‡ªåŠ¨ç”Ÿæˆ Â· GitHub Actions æ¯æ—¥æ›´æ–°</footer>

    <script>
        const DATA_BASE = 'data/';
        let allDates = [];
        let currentIndex = 0;
        let currentData = null;

        // --- åˆå§‹åŒ– ---
        async function init() {
            try {
                const resp = await fetch(DATA_BASE + 'index.json');
                if (!resp.ok) throw new Error('Index not found');
                allDates = await resp.json(); // å·²æŒ‰æ—¥æœŸå€’åº
            } catch (e) {
                document.getElementById('news-list').innerHTML =
                    '<div class="no-results">æš‚æ— æ•°æ®ï¼Œç­‰å¾…ç¬¬ä¸€æ¬¡ Actions è¿è¡Œåç”Ÿæˆã€‚<br><span style="font-size:0.9rem;opacity:0.7">å¦‚æœæ‚¨æ˜¯åˆšåˆšéƒ¨ç½²ï¼Œè¯·ç­‰å¾…å®šæ—¶ä»»åŠ¡è¿è¡Œã€‚</span></div>';
                return;
            }
            if (allDates.length === 0) {
                document.getElementById('news-list').innerHTML =
                    '<div class="no-results">æš‚æ— æ•°æ®ã€‚</div>';
                return;
            }
            renderHistoryDates();
            loadDate(0);
        }

        // --- åŠ è½½æŒ‡å®šæ—¥æœŸ ---
        async function loadDate(index) {
            if (index < 0 || index >= allDates.length) return;
            currentIndex = index;
            const date = allDates[index];
            document.getElementById('current-date').textContent = date;
            document.getElementById('btn-prev').disabled = (index >= allDates.length - 1);
            document.getElementById('btn-next').disabled = (index <= 0);

            // é«˜äº®å†å²æ—¥æœŸ
            document.querySelectorAll('.history-dates a').forEach(a => {
                a.classList.toggle('active', a.dataset.date === date);
            });

            try {
                const resp = await fetch(DATA_BASE + date + '.json');
                if (!resp.ok) throw new Error('Data not found');
                currentData = await resp.json();
            } catch (e) {
                document.getElementById('news-list').innerHTML =
                    '<div class="no-results">è¯¥æ—¥æœŸæ•°æ®åŠ è½½å¤±è´¥ã€‚</div>';
                return;
            }

            const summaryEl = document.getElementById('summary');
            if (currentData.summary) {
                summaryEl.style.display = 'block';
                summaryEl.textContent = currentData.summary;
            } else {
                summaryEl.style.display = 'none';
            }

            // æ›´æ–°æ¥æºç­›é€‰å™¨é€‰é¡¹
            populateSourceFilter(currentData.news || []);

            document.getElementById('search-input').value = '';
            document.getElementById('filter-rating').value = '';
            document.getElementById('filter-source').value = '';
            document.getElementById('result-count').style.display = 'none';
            applyFilters();
        }

        // --- å¡«å……æ¥æºç­›é€‰ä¸‹æ‹‰ ---
        function populateSourceFilter(news) {
            const select = document.getElementById('filter-source');
            const sources = [...new Set(news.map(n => n.source))].sort();
            select.innerHTML = '<option value="">å…¨éƒ¨æ¥æº</option>' +
                sources.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
        }

        // --- åº”ç”¨ç­›é€‰ï¼ˆæœ¬åœ°æ•°æ®ï¼‰ ---
        function applyFilters() {
            if (!currentData) return;
            const q = document.getElementById('search-input').value.trim();
            const ratingFilter = document.getElementById('filter-rating').value;
            const sourceFilter = document.getElementById('filter-source').value;

            // æœ‰æœç´¢è¯æ—¶å…¨ç«™æœç´¢ï¼Œå¦åˆ™æœ¬åœ°ç­›é€‰
            if (q) {
                searchAllDates(q.toLowerCase(), ratingFilter, sourceFilter);
                return;
            }

            let news = currentData.news || [];
            if (ratingFilter) news = news.filter(n => n.rating === ratingFilter);
            if (sourceFilter) news = news.filter(n => n.source === sourceFilter);

            document.getElementById('result-count').style.display = 'none';
            renderStats(currentData.news || [], news);
            renderNews(news);
        }

        // --- æ¸²æŸ“æ–°é—»å¡ç‰‡ ---
        function renderNews(news, query) {
            const container = document.getElementById('news-list');
            if (!news || news.length === 0) {
                container.innerHTML = '<div class="no-results">è¯¥æ—¥æœŸæ— å†…å®¹ã€‚</div>';
                return;
            }

            container.innerHTML = news.map(item => {
                const badgeMap = { S: 'badge-s', A: 'badge-a', B: 'badge-b' };
                const cls = badgeMap[item.rating] || 'badge-b';
                let title = escapeHtml(item.title);
                let comment = escapeHtml(item.comment);
                let source = escapeHtml(item.source);
                let tagsHtml = (item.tags || []).map(t => {
                    let tag = escapeHtml(t);
                    if (query) tag = highlightText(tag, query);
                    return `<span class="tag">${tag}</span>`;
                }).join('');

                if (query) {
                    title = highlightText(title, query);
                    comment = highlightText(comment, query);
                    source = highlightText(source, query);
                }

                return `
        <div class="card">
            <div class="card-header">
                <span class="badge ${cls}">${item.rating}</span>
                <span class="score">${item.score}åˆ†</span>
                <span class="source">${source}</span>
                ${item._date ? `<span class="source" style="margin-left:auto">${item._date}</span>` : ''}
            </div>
            <h3 class="card-title"><a href="${item.link}" target="_blank">${title}</a></h3>
            <p class="comment">${comment}</p>
            <div class="tags">${tagsHtml}</div>
        </div>`;
            }).join('');
        }

        // --- æœç´¢ ---
        function doSearch(query) {
            const ratingFilter = document.getElementById('filter-rating').value;
            const sourceFilter = document.getElementById('filter-source').value;
            if (!query) {
                document.getElementById('result-count').style.display = 'none';
                if (currentData) {
                    let news = currentData.news || [];
                    if (ratingFilter) news = news.filter(n => n.rating === ratingFilter);
                    if (sourceFilter) news = news.filter(n => n.source === sourceFilter);
                    renderStats(currentData.news || [], news);
                    renderNews(news);
                }
                return;
            }
            searchAllDates(query.toLowerCase(), ratingFilter, sourceFilter);
        }

        async function searchAllDates(q, ratingFilter, sourceFilter) {
            let allResults = [];
            document.getElementById('news-list').innerHTML = '<div class="no-results">æ­£åœ¨æœç´¢å…¨ç«™å†å²...</div>';
            document.getElementById('stats-bar').style.display = 'none';

            for (const date of allDates) {
                try {
                    const resp = await fetch(DATA_BASE + date + '.json');
                    const data = await resp.json();
                    let matched = (data.news || []).filter(item =>
                        item.title.toLowerCase().includes(q) ||
                        item.comment.toLowerCase().includes(q) ||
                        item.source.toLowerCase().includes(q) ||
                        (item.tags || []).some(t => t.toLowerCase().includes(q))
                    ).map(item => ({ ...item, _date: date }));
                    if (ratingFilter) matched = matched.filter(n => n.rating === ratingFilter);
                    if (sourceFilter) matched = matched.filter(n => n.source === sourceFilter);
                    allResults = allResults.concat(matched);
                } catch (e) { /* skip */ }
            }

            const countEl = document.getElementById('result-count');
            if (allResults.length === 0) {
                countEl.style.display = 'block';
                countEl.textContent = `æœªæ‰¾åˆ°ä¸"${q}"ç›¸å…³çš„å†…å®¹`;
                document.getElementById('news-list').innerHTML =
                    '<div class="no-results">æ— åŒ¹é…ç»“æœ</div>';
                return;
            }

            countEl.style.display = 'block';
            countEl.textContent = `åœ¨ ${allDates.length} å¤©è®°å½•ä¸­æ‰¾åˆ° ${allResults.length} æ¡åŒ¹é…`;
            renderNews(allResults, q);
        }

        // --- ç»Ÿè®¡æ  ---
        function renderStats(allNews, filteredNews) {
            const bar = document.getElementById('stats-bar');
            if (!allNews.length) { bar.style.display = 'none'; return; }
            const countS = allNews.filter(n => n.rating === 'S').length;
            const countA = allNews.filter(n => n.rating === 'A').length;
            const countB = allNews.filter(n => n.rating === 'B').length;
            const showing = filteredNews.length;
            const total = allNews.length;
            bar.style.display = 'flex';
            bar.innerHTML = `
                <span>å…± ${total} æ¡</span>
                ${countS ? `<span class="stat-s">ğŸ”´ Sçº§ Ã— ${countS}</span>` : ''}
                ${countA ? `<span class="stat-a">ğŸŸ  Açº§ Ã— ${countA}</span>` : ''}
                ${countB ? `<span class="stat-b">ğŸŸ¡ Bçº§ Ã— ${countB}</span>` : ''}
                ${showing < total ? `<span style="margin-left:auto">å½“å‰æ˜¾ç¤º ${showing} æ¡</span>` : ''}
            `;
        }

        // --- æ¸²æŸ“å†å²æ—¥æœŸåˆ—è¡¨ ---
        function renderHistoryDates() {
            const container = document.getElementById('history-dates');
            container.innerHTML = allDates.map(d =>
                `<a href="#" data-date="${d}" onclick="jumpToDate('${d}');return false;">${d}</a>`
            ).join('');
        }

        function jumpToDate(date) {
            const idx = allDates.indexOf(date);
            if (idx !== -1) loadDate(idx);
        }

        // --- å·¥å…·å‡½æ•° ---
        function escapeHtml(s) {
            if (!s) return '';
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function highlightText(text, query) {
            if (!query) return text;
            try {
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            } catch (e) {
                return text;
            }
        }

        // --- äº‹ä»¶ç»‘å®š ---
        document.getElementById('btn-prev').addEventListener('click', () => loadDate(currentIndex + 1));
        document.getElementById('btn-next').addEventListener('click', () => loadDate(currentIndex - 1));

        let searchTimer;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => doSearch(e.target.value.trim()), 400);
        });

        document.getElementById('filter-rating').addEventListener('change', () => applyFilters());
        document.getElementById('filter-source').addEventListener('change', () => applyFilters());

        document.getElementById('history-toggle').addEventListener('click', () => {
            document.getElementById('history-dates').classList.toggle('show');
        });

        // --- å¯åŠ¨ ---
        init();
    </script>
