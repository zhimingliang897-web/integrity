name: Daily AI News Report

on:
  schedule:
    # 每天北京时间 09:00 (UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 手动触发

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r 6AI热点/requirements.txt

      - name: Run AI News Agent
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python 6AI热点/main.py

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Update daily AI news page $(date -u +%Y-%m-%d)"
          git push
